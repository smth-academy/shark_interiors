<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Showroom Viewer</title>
    
    <link rel="icon" href="res/icon.png">
    <link rel="stylesheet" href="src/styles/index.css">
    <link rel="stylesheet" href="src/styles/visualizzatore.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
        "three": "https://unpkg.com/three@0.153.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.153.0/examples/jsm/"
        }
    }
    </script>

    <script src="src/scripts/database-prodotti.js" defer></script>
    <script src="src/scripts/database-materiali.js" defer></script>
    <script src="src/scripts/visualizzatore.js" defer></script>
    <script type="module" src="src/scripts/visualizzatore3d.js"></script>
</head>
<body>
    
    <!-- HOME -->
    <a class="site-logo" href="prodotti.html">
        <img src="res/icon.png" alt="">
    </a>

    <!-- VISUALIZZATORE -->

    <div id="visualizzatore">
        <div class="vis-info-container content">
            <span class="info-titolo" data-info="categoria"></span>
            <h1 class="info-titolo" data-info="titolo"></h1>
            <div class="info-separator"></div>
            <h2 class="info-titolo" data-info="stile"></h2>
            <div class="info-separator"></div>
            <h2 class="info-titolo" data-info="dimensioni"></h2>
            <div class="info-separator"></div>
            <p class="info-descr" data-info="descrizione"></p>
        </div>
        <div id="canvas-container">
            <div id="stile-slot-container">
                <p>Stile</p>
            </div>
        </div>
    </div>
</body>
</html>
